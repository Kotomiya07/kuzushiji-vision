# Updated config/model/character_detection.yaml (for timm scheduler)
seed: 42 # Global random seed

model:
  name: "character_detection"
  type: "yolo"
  # P2-P5検出ヘッドを使う場合はYAMLを直接指定（yolov12/側で編集した head(P2-P5) が反映されます）
  backbone: "yolov12/ultralytics/cfg/models/v12/yolov12x.yaml"
  # 既存の学習済み重み(.pt)を「形が合う層だけ」部分ロードしたい場合に指定（新規追加したP2系/Detect等は初期化）
  # 例: "experiments/character_detection/<run>/weights/best.pt" や "yolo12x.pt"
  pretrained_weights: null
  input_size: [640, 640]  # 長辺を640にリサイズ（アスペクト比保持）
  num_classes: 1  # 文字位置検出のみ（文字種分類なし）

training:
  batch_size: 4
  patience: 15
  learning_rate: 0.0001
  optimizer: "adamW"
  weight_decay: 0.0001
  scheduler:
    type: "cosine"
    warmup_epochs: 10
    total_epochs: 300

augmentation:
  horizontal_flip: false  # 日本語の文書なので水平方向の反転は不要
  vertical_flip: false   # 垂直方向の反転も不要
  rotation: [0, 0]      # 回転なし
  scale: 0.2            # スケール変更の範囲（±20%）
  brightness: 0.2
  contrast: 0.2
  gaussian_noise: 0.1

data:
  # Paths to annotation files
  train_annotation: "datasets/yolo_dataset_character_detection_quadrant/train/train_column_info.csv"
  val_annotation: "datasets/yolo_dataset_character_detection_quadrant/val/val_column_info.csv"
  test_annotation: "datasets/yolo_dataset_character_detection_quadrant/test/test_column_info.csv"
  # Paths to image directories
  train_image_dir: "datasets/yolo_dataset_character_detection_quadrant/train/images/"
  val_image_dir: "datasets/yolo_dataset_character_detection_quadrant/val/images/"
  test_image_dir: "datasets/yolo_dataset_character_detection_quadrant/test/images/"

evaluation:
  iou_threshold: 0.5 # IoU threshold for mAP and accuracy calculation
  num_visualizations: 5 # Number of validation samples to visualize

# Experiment tracking and saving settings
experiment:
  save_dir: "experiments/character_detection/%Y%m%d_%H%M%S"
  log_dir: "logs"
  checkpoint_dir: "checkpoints"
  eval_dir: "evaluation"

# Wandb settings
wandb:
  project: "kuzushiji-character-detection" # Wandb project name
  entity: null # Optional: Wandb entity (username or team name)
  name_format: "%Y%m%d_%H%M%S" # Optional: Wandb run name format
